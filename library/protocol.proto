syntax = "proto2";

// MSG_PROTOCOL_VERSION
message Property
{
  required string key   = 1;
  required string value = 2;
}

message ProtocolVersion
{
  required fixed32  magic      = 1;
  required uint32   major      = 2;
  required uint32   minor      = 3;
  repeated Property properties = 4;
}

// MSG_CONNECT_TO_PEER
message ConnectToPeer
{
  required uint32 unknown  = 1;
  required string peerId   = 2;
  required string protocol = 3;
}

// MSG_PEER_CONNECTION
message PeerConnection
{
  required uint32   unknown1 = 1;
  required uint32   unknown2 = 2;
  message PeerInfo
  {
    required string           peerId = 3;
    message ServerConnection
    {
      required string host = 1;
      required uint32 port = 2;
    }
    required ServerConnection server = 4;
    repeated uint32           unknown = 5;
  }
  required PeerInfo peer     = 3;
}

